<div class="container">
  <p class="lead">A responsive, fully configurable, and simple-to-use jQuery slider/carousel plugin created for showcasing brand logos on the webpage.</p>
  <div class="row">
    <ul id="rcbrand1">
      <li><img src="images/wordpress.png" /></li>
      <li><img src="images/html5.png" /></li>
      <li><img src="images/css3.png" /></li>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

  $(window).load(function() {

    $("#rcbrand1").rcbrand({
      visibleItems: 4,
      itemsToScroll: 3,
      animationSpeed: 200,
      infinite: true,
      navigationTargetSelector: null,
      autoPlay: {
        enable: false,
        interval: 5000,
        pauseOnHover: true
      },
      responsiveBreakpoints: {
        portrait: {
          changePoint:480,
          visibleItems: 1,
          itemsToScroll: 1
        },
        landscape: {
          changePoint:640,
          visibleItems: 2,
          itemsToScroll: 2
        },
        tablet: {
          changePoint:768,
          visibleItems: 3,
          itemsToScroll: 3
        }
      }
    });

    $("#rcbrand2").rcbrand({
      visibleItems: 3,
      itemsToScroll: 1,
      autoPlay: {
        enable: true,
        interval: 3000,
        pauseOnHover: true
      }
    });

    $("#rcbrand3").rcbrand({
      infinite: false
    });

  });
</script>
